 <!DOCTYPE html>
<html>
<head>
<title>Számolás</title>
</head>
<body>
	<script>
	
	// elsõ alappont
	y1=4110;
	x1=2356;
	
	// második alappont
	y2=4231;
	x2=2203;
	
	document.write("1.Alappont y1=", y1, ' x1=', x1, '<br>');
	document.write("2.Alappont y2=", y2, ' x2=', x2, '<br>');
	
	// Delta x és y
	dy=y2-y1;
	dx=x2-x1;
	
	document.write("Delta Y=", dy, '<br>');
	document.write("Delta X=", dx, '<br>');
	
	//Delta x éx y négyzet összege
	t1=dx*dx+dy*dy;
	
	document.write("Négyzetek összege=", t1, '<br>');
	
	//Négyzet összeg gyöke
	t2=Math.sqrt(t1);
	
	document.write("Távolság=", t2, '<br>');
	
	
	
	
	
	
	
	</script>
</body>
</html>
